<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAREAi Upload Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: 'Montserrat', sans-serif;
    }

    #upload-box {
      position: relative;
      border: 2px dashed #c1a875;
      border-radius: 20px;
      padding: 4rem 2rem;
      background: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    /* lil trust flex */
    #secure-tag {
      position: absolute;
      top: -2rem;
      right: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1.3rem;
      color: #47584e;
      background: #ffffff;
      padding: 0.2rem 0.8rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    input[type="file"] {
      width: 100%;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    button {
      background: #2d2d2d;
      color: #c1a875;
      padding: 1rem 3rem;
      border: none;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #success {
      display: none;
      margin-top: 2rem;
      font-size: 1.6rem;
      color: #47584e;
    }

    #error {
      display: none;
      color: #d33;
      font-size: 1.4rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="upload-box">
    <div id="secure-tag">ðŸ”’ Encrypted Upload</div>
    <input id="csvFile" type="file" accept=".csv" />
    <p id="error"></p>
    <button id="uploadBtn">Upload</button>
    <div id="success">âœ… File received.</div>
  </div>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      const error = document.getElementById('error');
      const success = document.getElementById('success');
      const uploadBox = document.getElementById('upload-box');

      if (!file) {
        error.style.display = 'block';
        error.textContent = 'Please select a file.';
        return;
      }

      if (!/resos\.csv$/i.test(file.name)) {
        error.style.display = 'block';
        error.textContent = 'Invalid name. Must end with .resos.csv';
        return;
      }

      error.style.display = 'none';

      const formData = new FormData();
      formData.append('file', file);

      const webhookUrl = 'https://pareacollective.app.n8n.cloud/webhook/file-upload';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          uploadBox.style.borderColor = '#47584e';
          success.style.display = 'block';
        } else {
          error.style.display = 'block';
          error.textContent = 'Upload failed. Try again.';
        }
      } catch (err) {
        error.style.display = 'block';
        error.textContent = 'Network error. Try again.';
      }
    });
  </script>
</body>
</html>
